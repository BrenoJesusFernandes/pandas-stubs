name: 'Test'

on: [push, pull_request, workflow_dispatch]


jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10']

    steps:

    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip

    - name: Install Poetry and project dependencies
      run: |
        pip install poetry
        poetry install

    - name: Run Pyright without wheel
      run: poetry run pyright

    - name: Run Pytest without wheel
      run: poetry run pytest

    - name: Run MyPy without wheel
      run: poetry run mypy pandas-stubs tests

    - name: Install wheel
      run: poetry run install_wheel

    - name: Run Pyright with wheel
      run: poetry run pyright

    - name: Run Pytest with wheel
      run: poetry run pytest

    - name: Run MyPy with wheel
      run: poetry run mypy pandas-stubs tests
